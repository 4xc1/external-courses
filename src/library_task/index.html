<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @font-face {
        font-family: "Proxima Nova";
        src: url("assets/fonts/Proxima Nova Regular.otf") format("opentype");
        font-style: normal;
        font-weight: normal;
      }

      @font-face {
        font-family: "FontAwesome";
        src: url("assets/fonts/FontAwesome.otf") format("opentype");
        font-style: normal;
        font-weight: normal;
      }
    </style>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <title>My library</title>
  </head>
  <body>
    <header>
      <ul>
        <li class="help-center">
          Help Center
          <div class="dot"></div>
          Our Support
        </li>
        <li class="active-user">
          <div class="avatar-wrap">
            <img src="assets/design/Header/avatar.png" />
          </div>
          <div class="name">John Doe</div>
          <div class="confirm-user">
            <img src="assets/design/Header/confirm-user.png" />
          </div>
        </li>
      </ul>
    </header>
    <footer>
      <ul>
        <li class="question">
          <img src="assets/design/footer/question.png" />
        </li>
        <li class="settings">
          <img src="assets/design/footer/settings1.png" />
        </li>
      </ul>
    </footer>
  </body>
</html>
